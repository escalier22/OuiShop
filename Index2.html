<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>

<!-- navbar -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="img/logo3.1.jpg" alt="Oui Shop" class="rounded-right" width="100">
            </a>
            <li class="nav-item">
                    <a href="index1.html" class="nav-link" >Volver</a>
                </li>
            <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-lebel="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto"></ul>
                    <a href="#main" class="nav-link">Ayuda</a>
                </li>
            </div>
        </div>
    </nav>
<!-- navbar -->

<!-- main -->
    <div class="nav-main-content nav-bounds">
        <div class="div-background-fullpage">
            <div class="row-title">
                <h2>Completa tus datos</h2>
            </div>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombres">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellidos">
                    </div>
                </div>
            </form>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Contraseña</label>
                        <input type="contraseña" class="form-control" id="inputPassword4" placeholder="Contraseña de 8-20 caracteres">
                     </div>
                </div>
                     <div class="form-group">
                        <label for="inputAddress">Domicilio</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle, No., Colonia">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Domicilio 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Calle, No., Colonia">
                    </div>
                <div class="form-row">
                     <div class="form-group col-md-6">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                        <option selected>Seleccionar...</option>
                        <option>Aguascalientes</option>
                        <option>Baja California</option>
                        <option>Campeche</option>
                        <option>Chiapas</option>
                        <option>Chihuahua</option>
                        <option>Durango</option>
                        <option>Guanajuato</option>
                        <option>Hidalgo</option>
                        <option>Jalisco</option>
                        <option>Morelos</option>
                        <option>Nayarit</option>
                        <option>Nuevo Leon</option>
                        <option>Oaxaca</option>
                        <option>Puebla</option>
                        <option>Queretaro</option>
                        <option>Sonora</option>
                        <option>Tabasco</option>
                        <option>Tamaulipas</option>
                        <option>Veracruz</option>
                        <option>Yucatan</option>
                        <option>Zacatecas</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCodigoPostal">Codigo postal</label>
                        <input type="text" class="form-control" id="inputCodigoPostal">
                    </div>
                </div>
              <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Aceptar Terminos y condiciones
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </form>
        </div>
    </div>

<!-- footer -->
    <footer class="footer pt-4 pb-4">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-lg">
                    <a href="#">Trabaja con nosotros</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Terminos y Condiciones</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Contactanos</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Politicas de privacidad</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Ayuda</a>
                </div>
            </div>
        </div>
    </footer>
<!-- footer -->

    
</body>
</html>
